<!DOCTYPE html>
<html>
<head>
    <title>Clara Flow SDK Test</title>
</head>
<body>
    <h1>Clara Flow SDK Browser Test</h1>
    <div id="output"></div>
    
    <script src="./dist/clara-flow-sdk.umd.js"></script>
    <script>
        const output = document.getElementById('output');
        
        try {
            // Test SDK loading
            if (typeof ClaraFlowSDK !== 'undefined') {
                output.innerHTML += '<p>‚úÖ ClaraFlowSDK loaded successfully</p>';
                
                // Test exports
                const exports = Object.keys(ClaraFlowSDK);
                output.innerHTML += '<p>üì¶ Available exports: ' + exports.join(', ') + '</p>';
                
                // Test initialization
                const runner = new ClaraFlowSDK.ClaraFlowRunner();
                output.innerHTML += '<p>‚úÖ ClaraFlowRunner initialized</p>';
                
                // Test browser utils
                const isBrowser = ClaraFlowSDK.BrowserUtils.isBrowser();
                output.innerHTML += '<p>üåê Is browser: ' + isBrowser + '</p>';
                
                output.innerHTML += '<p>üéâ All tests passed!</p>';
            } else {
                output.innerHTML += '<p>‚ùå ClaraFlowSDK not found</p>';
            }
        } catch (error) {
            output.innerHTML += '<p>‚ùå Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
